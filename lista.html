<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE JS 2 Listas</title>


</head>
<body>

	<div id="main">

		<ul>

			<li v-for="item in people">{{ item }}</li>

		</ul>	

		<input type="text" v-model="name" v-on:keyup.enter="addName"/>

	</div>	


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	

	<script text="text/javascript">

		new Vue({
			el: '#main',
			data: {

				people: ['Lynda','Karla','Carlos','Erick']
			},
			name: '',
			methods:{
				addName: function(){
					this.people.push(this.name);
					this.name = ''
				}
			}	

		});

	</script>	
	
</body>
</html>
